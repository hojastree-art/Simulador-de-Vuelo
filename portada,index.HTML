<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Simulación de Vuelo Vectorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-blue: #0d1a32;
            --bg-light-blue: #515355;
            --bg-dark-grey: #282c34;
            --bg-light-grey: #3c4049;
            --accent-gold: #FFD700;
            --text-light: #ccd6f6;
            --text-muted: #8892b0;
            --glass-bg: rgba(23, 42, 69, 0.25);
            --glass-bg: rgba(50, 54, 63, 0.35);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Evita el scroll en la portada */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-dark-blue) 0%, var(--bg-light-blue) 100%);
            background: linear-gradient(135deg, var(--bg-dark-grey) 0%, var(--bg-light-grey) 100%);
            color: var(--text-light);
            text-align: center;
        }

        /* --- Fondo Estrellado --- */
        @keyframes move-twinkle-back {
            from {background-position:0 0;}
            to {background-position:-10000px 5000px;}
        }

        .stars, .twinkling {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:100%;
            height:100%;
            display:block;
            z-index: 0;
        }

        .stars {
            background:var(--bg-dark-grey) url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
        }

        .twinkling{
            background:transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            animation:move-twinkle-back 200s linear infinite;
        }
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Aviones por encima de las estrellas */
        }

        .splash-container {
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 2; /* Contenido principal por encima de todo */
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(102, 101, 99, 0.15);
            box-shadow: 0 8px 32px 0 rgba(91, 90, 90, 0.37);
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .title {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            animation: slideInFromTop 1.5s ease-out;
            text-transform: uppercase;
            letter-spacing: 4px;
            padding-bottom: 10px; /* Espacio entre el texto y el subrayado */
            border-bottom: 3px solid var(--accent-gold); /* Subrayado elegante */
            display: inline-block; /* Asegura que el borde solo ocupe el ancho del texto */
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-muted);
            margin: 0 auto 2.5rem auto; /* Centrado con margen automático */
            animation: slideInFromBottom 1.5s ease-out 0.5s;
            animation-fill-mode: backwards;
            line-height: 1.7; /* Más espacio entre líneas */
            max-width: 600px; /* Controla la longitud de la línea para mejor legibilidad */
        }

        .enter-button {
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--accent-gold), #ffc107);
            color: var(--bg-dark-blue);
            color: var(--bg-dark-grey);
            border: none;
            border-radius: 50px; /* Botón más redondeado */
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            transition: all 0.4s ease;
            display: inline-block; 
            animation: popIn 1s ease-out 1.5s, pulse 2.5s infinite 2.5s;
            animation-fill-mode: backwards;
        }

        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
            animation-play-state: paused; /* Pausa la animación de pulso en hover */
        }

        /* Estilos para los aviones animados */
        .airplane {
            position: absolute;
            color: rgba(204, 214, 246, 0.1); /* Color sutil para los aviones */
            font-size: 50px; /* Tamaño del avión */
            will-change: transform;
            animation-name: fly-across;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .airplane.plane-1 {
            top: 15%;
            font-size: 40px;
            animation-duration: 18s;
            animation-delay: -5s;
        }
        .airplane.plane-2 {
            top: 30%;
            font-size: 60px;
            animation-duration: 15s;
            animation-delay: 0s;
        }
        .airplane.plane-3 {
            top: 65%;
            font-size: 35px;
            animation-duration: 25s;
            animation-delay: -8s;
        }
        .airplane.plane-4 {
            top: 80%;
            animation-duration: 20s;
            animation-delay: -12s;
        }
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.5);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 215, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);
            }
        }
        @keyframes fly-across {
            from { transform: translateX(-100px); }
            to { transform: translateX(100vw); }
        }


        /* Responsividad */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .enter-button {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }

        .credits {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(204, 214, 246, 0.25); /* Color muy tenue, casi camuflado */
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 4px;
            z-index: 1;
            text-transform: uppercase;
            animation: fadeIn 3s ease-in-out;
            transition: color 0.3s ease;
        }
        .credits:hover {
            color: rgba(204, 214, 246, 0.6);
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="animated-background">
        <!-- Usamos el caracter de avión para simplicidad y estilo -->
        <div class="airplane plane-1">✈</div>
        <div class="airplane plane-2">✈</div>
        <div class="airplane plane-3">✈</div>
        <div class="airplane plane-4">✈</div>
    </div>

    <div class="splash-container">
        <h1 class="title">Simulador de Vuelo Vectorial</h1>
        <p class="subtitle">Una herramienta interactiva para explorar los conceptos de posición, desplazamiento y velocidad en 2D y 3D.</p>
        <a href="index,3.html" class="enter-button">Iniciar Simulación</a>
    </div>

    <footer class="credits">MsG</footer>

</body>
</html>
